<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Domanda importantissima</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        padding-top: 60px;
    }

    .box {
        text-align: center;
        background: white;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }

    h1 { font-size: 28px; margin-bottom: 30px; }

    .buttons {
        position: relative;
        height: 150px;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    button {
        font-size: 20px;
        padding: 12px 28px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: top 0.2s, left 0.2s;
    }

    #yesBtn { background: #ff4d6d; color: white; }
    #noBtn  { background: #6c757d; color: white; }
    #idkBtn { background: #ffc107; color: black; }

    .successText {
        font-size: 36px;
        color: #ff4d6d;
        animation: pop 0.5s ease;
        margin-bottom: 15px;
    }

    .gif {
        width: 220px;
        border-radius: 15px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .heart {
        position: fixed;
        font-size: 24px;
        animation: floatUp 2s linear forwards;
        z-index: 1;
    }

    @keyframes floatUp {
        0%   { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.8); opacity: 0; }
    }

    .topnav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #222;
        padding: 12px 0;
        text-align: center;
        z-index: 10;
    }

    .topnav a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        font-weight: bold;
    }

    .topnav a:hover {
        color: #ff4d6d;
    }
</style>
</head>

<body>

<nav class="topnav">
    <a href="index.html">Home</a>
    <a href="pagina_treno.html">Pagina Treno ğŸš†</a>
</nav>
    
<div class="box">
    <h1>Vuoi che io venga a Padova?</h1>
    <div class="buttons">
        <button id="yesBtn">SÃ¬ ğŸš„</button>
        <button id="noBtn">No ğŸ˜¢</button>
        <button id="idkBtn">Non lo so ğŸ¤·ğŸ¼</button>
    </div>
    <div id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const idkBtn = document.getElementById("idkBtn");
const result = document.getElementById("result");
const box = document.querySelector(".box");

// FUNZIONE GENERICA PER FAR SCAPPARE IL NO
function moveNoButton(btn) {
    const boxRect = box.getBoundingClientRect();
    const maxX = boxRect.width - btn.offsetWidth - 20;
    const maxY = boxRect.height - btn.offsetHeight - 20;
    btn.style.position = "absolute";
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

// NO principale
noBtn.addEventListener("mousemove", () => moveNoButton(noBtn));

// Cuori animati
function createHearts() {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸš‚â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}

// CLICK SÃŒ
yesBtn.addEventListener("click", () => {
    result.innerHTML = `
        <div class="successText">LO SAPEVO! ğŸ’˜ğŸ˜‚</div>
        <img src="https://clipart-library.com/images/AibjL9y8T.gif" class="gif" alt="Trenino felice">
    `;
    createHearts();
});

// CLICK "Non lo so"
idkBtn.addEventListener("click", () => {
    result.innerHTML = `
        <div class="successText">Daiii lo so che vuoi ğŸ˜</div>
        <div class="buttons" id="secondButtons" style="position:relative; height:150px; margin-top:20px;">
            <button id="yes2">SÃ¬ ğŸ’–</button>
            <button id="no2">No ğŸ˜¢</button>
        </div>
    `;

    const yes2 = document.getElementById("yes2");
    const no2  = document.getElementById("no2");

    // Impostiamo NO2 come absolute per farlo scappare
    no2.style.position = "absolute";
    no2.style.top = "50px";
    no2.style.left = "60%";

    no2.addEventListener("mousemove", () => moveNoButton(no2));

    yes2.addEventListener("click", () => {
        result.innerHTML = `
            <div class="successText">LO SAPEVO! ğŸ’˜ğŸ˜‚</div>
            <img src="https://clipart-library.com/images/AibjL9y8T.gif" class="gif" alt="Trenino felice">
        `;
        createHearts();
    });
});
</script>
</body>
</html>
